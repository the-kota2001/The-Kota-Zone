<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Menu - The Kota Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: gold;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 8px gold;
    }
    .menu-item {
      background: #111;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .price {
      float: right;
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Our Menu</h1>

  <div class="menu-item">Vienna <span class="price">R20</span></div>
  <div class="menu-item">Chips - Medium <span class="price">R25</span></div>
  <div class="menu-item">Chips - Large <span class="price">R30</span></div>
  <div class="menu-item">Chips & Russian <span class="price">R35</span></div>

</body>
</html>
