    body {

      color: gold;

    }
    h1, h2 {

    .menu-item {
      background: #111;

  <script>
    function orderItem(name, price) {
      const type = prompt("Choose: 1 for Pick and Pay, 2 for Cash on Delivery");
      if (type === "1") {
        alert("Order for '" + name + "' confirmed. Pay R" + price + " at pickup.");
      } else if (type === "2") {
        const deliveryFee = 10;
        const total = parseFloat(price) + deliveryFee;
        alert("Order for '" + name + "' confirmed with delivery. Total: R" + total);
      } else {
        alert("Order cancelled.");
      }
    }
  </script>
</head>
<body>
